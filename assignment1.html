<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <style>
        body {
            background-color: lightgray;
        }

        p:first-of-type {
            color: blue;
            font-size: 20px;
        }

        p:last-of-type {
            color: green;
            font-size: 18px;
        }

        h1 {
            color: navy;
        }

        h2 {
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Styled Page</h1>
    <h2>A Subheading</h2>

    <p>This is the first paragraph. It has blue text and a font size of 20 pixels.</p>
    <p>This is the second paragraph. It has green text and a font size of 18 pixels.</p>
</body>
</html>
